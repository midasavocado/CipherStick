<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Shortcut Signer</title>
</head>
<body>
  <h1>Upload .plist â†’ Get signed .shortcut</h1>
  <form id="uploadForm">
    <input type="file" id="fileInput" name="file" accept=".plist,.shortcut" required />
    <button type="submit">Upload & Sign</button>
  </form>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const file = document.getElementById("fileInput").files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("file", file);

      const resp = await fetch("https://signer.mwsaulsbury.workers.dev/sign", {
        method: "POST",
        body: formData
      });

      if (!resp.ok) {
        alert("Error: " + (await resp.text()));
        return;
      }

      const blob = await resp.blob();
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = file.name.replace(/\..+$/, ".signed.shortcut");
      document.body.appendChild(a);
      a.click();
      a.remove();
    });
  </script>
</body>
</html>
