

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Final Report Submission</title>
  <style>
    body {
      background-color: #0b0f1a;
      color: #00ff99;
      font-family: monospace;
      padding: 2rem;
    }
    h1 {
      color: #ffffff;
    }
    label, input {
      display: block;
      margin-top: 1rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      background: #111;
      color: #00ff99;
      border: 1px solid #00ff99;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.5rem 1rem;
      background: #00ff99;
      color: #000;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>File Your Final Report</h1>
  <p>Enter your session ID and name the individual who activated the kill-switch.</p>

  <label for="sessionID">Session ID:</label>
  <input type="text" id="sessionID"/>

  <label for="agentName">Name of the Operator:</label>
  <input type="text" id="agentName"/>

  <button onclick="submitReport()">Submit Report</button>

  <div id="result"></div>

  <script>
    async function submitReport() {
      const sessionID = document.getElementById('sessionID').value.trim();
      const agentName = document.getElementById('agentName').value.trim();
      const resultDiv = document.getElementById('result');

      if (!sessionID || !agentName) {
        resultDiv.innerText = '❌ Please fill in all fields.';
        resultDiv.style.color = '#ff4444';
        return;
      }

      try {
        const response = await fetch('/api/validate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sessionID, agentName })
        });

        const result = await response.json();

        if (result.valid) {
          resultDiv.innerText = '✅ Report accepted. Mission complete. Return to the challenge page to claim your certificate.';
          resultDiv.style.color = '#00ff99';
        } else {
          resultDiv.innerText = '❌ Invalid credentials or operator name.';
          resultDiv.style.color = '#ff4444';
        }
      } catch (err) {
        resultDiv.innerText = '⚠️ Error contacting server.';
        resultDiv.style.color = '#ffaa00';
        console.error(err);
      }
    }
  </script>
</body>
</html>
