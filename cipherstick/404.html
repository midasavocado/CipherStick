<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - ShortcutStudio</title>
    <meta name="description" content="Page not found.">
    <link rel="icon"
        href="icon.png">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/layout.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            text-align: center;
            padding: 2rem;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .error-msg {
            font-size: 1.5rem;
            color: var(--heading-color);
            margin-bottom: 2rem;
        }
    </style>
</head>

<body class="app-theme">

    <!-- Navigation -->
    <nav class="top-bar">
        <a href="index.html" class="logo-area" style="text-decoration: none; color: inherit;">
            <div class="logo-icon">S</div>
            <span>ShortcutStudio</span>
        </a>
    </nav>

    <!-- Content -->
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-msg">Page Not Found</h1>
        <p style="color: var(--text-muted); max-width: 400px; margin-bottom: 2rem;">
            The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
        </p>
        <a href="index.html" class="btn btn-primary">Go Home</a>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-grid">
            <div class="footer-brand">
                <span class="logo-text">ShortcutStudio</span>
                <p>Automation, Reimagined.</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 ShortcutStudio Inc. All rights reserved.</p>
        </div>
    </footer>

    <script src="theme.js"></script>
</body>

</html>
