<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShortcutStudio - Login</title>
    <meta name="description" content="Login to ShortcutStudio to build and manage your Apple Shortcuts.">
    <meta property="og:title" content="ShortcutStudio - Login">
    <link rel="icon"
        href="icon.png">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/pages/landing.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-color);
            position: relative;
            overflow: hidden;
        }

        .login-card {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-lg);
            z-index: 10;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background: var(--surface-color);
            color: var(--text-color);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 0.8rem;
        }

        .social-btn:hover {
            background: var(--surface-hover);
            border-color: var(--text-muted);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            padding: 0 1rem;
        }
    </style>
</head>

<body class="base44-theme">

    <div class="login-container">
        <!-- Background Blobs -->
        <div class="bg-animation">
            <div class="blob blob-1"></div>
            <div class="blob blob-2"></div>
        </div>

        <div class="login-card">
            <div class="text-center" style="margin-bottom: 2rem;">
                <div class="logo-icon" style="width: 48px; height: 48px; margin: 0 auto 1rem auto; font-size: 1.5rem;">S
                </div>
                <h2 id="auth-title">Welcome back</h2>
                <p id="auth-subtitle" style="color: var(--text-muted);">Sign in to continue to ShortcutStudio</p>
            </div>

            <button class="social-btn" onclick="handleLogin()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                        fill="#4285F4" />
                    <path
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                        fill="#34A853" />
                    <path
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                        fill="#FBBC05" />
                    <path
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                        fill="#EA4335" />
                </svg>
                Continue with Google
            </button>
            <button class="social-btn" onclick="handleLogin()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.78 1.18-.19 2.31-.89 3.51-.84 1.54.06 2.74.79 3.5 1.84-2.93 1.75-2.46 5.23.45 6.42-.67 1.72-1.6 3.41-2.54 4.77zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z" />
                </svg>
                Continue with Apple
            </button>

            <div class="divider"><span>or continue with email</span></div>

            <form onsubmit="handleLogin(event)">
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-size: 0.9rem;">Email address</label>
                    <input type="email" class="input-glass" placeholder="name@example.com" required>
                </div>
                <div style="margin-bottom: 1.5rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-size: 0.9rem;">Password</label>
                    <input type="password" class="input-glass" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-primary"
                    style="width: 100%; padding: 0.8rem; font-weight: 600; font-size: 1rem; box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);">Sign
                    In</button>
            </form>

            <p class="text-center" style="margin-top: 1.5rem; color: var(--text-muted); font-size: 0.9rem;">
                <span id="auth-switch-text">Don't have an account?</span>
                <a href="#" onclick="toggleAuthMode(event)" style="color: var(--primary-color); font-weight: 600;"
                    id="auth-switch-btn">Sign up</a>
            </p>
        </div>
    </div>

    <div class="bg-animation">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>
    <script src="theme.js"></script>
    <script>
        const legacyStoragePrefix = String.fromCharCode(102, 108, 117, 120);

        function handleLogin(e) {
            if (e) e.preventDefault();
            // Fake login
            const btn = e ? e.target.querySelector('button') : document.activeElement;
            if (btn) {
                const originalText = btn.innerText;
                btn.innerText = 'Authenticating...';
                btn.disabled = true;
            }

            setTimeout(() => {
                // Set logged in state in localStorage (with legacy fallback)
                localStorage.setItem('shortcutstudio_logged_in', 'true');
                localStorage.setItem(`${legacyStoragePrefix}_logged_in`, 'true');

                // Get prompt from URL if present
                const urlParams = new URLSearchParams(window.location.search);
                const prompt = urlParams.get('prompt');

                if (prompt) {
                    window.location.href = `app.html?prompt=${encodeURIComponent(prompt)}`;
                } else {
                    window.location.href = 'projects.html';
                }
            }, 1000);
        }

        function toggleAuthMode(e) {
            e.preventDefault();
            const title = document.getElementById('auth-title');
            const subtitle = document.getElementById('auth-subtitle');
            const switchText = document.getElementById('auth-switch-text');
            const switchBtn = document.getElementById('auth-switch-btn');
            const submitBtn = document.querySelector('button[type="submit"]');

            if (title.innerText === 'Welcome back') {
                // Switch to Sign Up
                title.innerText = 'Create an account';
                subtitle.innerText = 'Start building shortcuts for free';
                switchText.innerText = 'Already have an account?';
                switchBtn.innerText = 'Sign in';
                submitBtn.innerText = 'Sign Up';
            } else {
                // Switch to Sign In
                title.innerText = 'Welcome back';
                subtitle.innerText = 'Sign in to continue to ShortcutStudio';
                switchText.innerText = "Don't have an account?";
                switchBtn.innerText = 'Sign up';
                submitBtn.innerText = 'Sign In';
            }
        }
    </script>
</body>

</html>
