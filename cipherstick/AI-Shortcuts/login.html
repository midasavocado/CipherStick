<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Shortcuts</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .wip-box {
            background: var(--surface-color);
            padding: 3rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            max-width: 400px;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="wip-box">
            <h1 style="margin-bottom: 1rem;">Login <span class="wip-badge">WIP</span></h1>
            <p style="color: #a0aec0; margin-bottom: 2rem;">Authentication is currently under development. You can skip
                this step for now.</p>

            <a href="app.html" class="btn btn-primary" style="width: 100%; display: block; text-align: center;">Skip to
                App &rarr;</a>

            <div style="margin-top: 1rem; font-size: 0.8rem; color: #666;">
                Support for Google and Email login coming soon.
            </div>
        </div>
    </div>

</body>

</html>
