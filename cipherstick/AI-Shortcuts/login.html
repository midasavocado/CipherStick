<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux - Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .auth-bg {
            background: linear-gradient(-45deg, #0A0A0A, #1A1F2E, #0F172A, #0A0A0A);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        body.mode-light .auth-bg {
            background: linear-gradient(-45deg, #F0F4FF, #E0E7FF, #F5F3FF, #F0F4FF);
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-box {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .btn-social {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            background: var(--surface-color);
            color: var(--text-color);
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-social:hover {
            background: var(--surface-hover);
            border-color: var(--text-muted);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }

        .divider span {
            padding: 0 1rem;
        }
    </style>
</head>

<body class="base44-theme auth-bg">

    <!-- Theme Toggle -->
    <div style="position: fixed; top: 1.5rem; right: 1.5rem; z-index: 1000;">
        <button class="icon-btn mode-toggle-btn" title="Toggle Theme"></button>
    </div>

    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <div class="auth-logo">
                    <div class="logo-icon" style="width: 48px; height: 48px; font-size: 1.5rem;">F</div>
                    <span style="font-size: 1.5rem; font-weight: 700;">Flux</span>
                </div>
                <h2 id="auth-title" style="margin: 0 0 0.5rem 0;">Welcome Back</h2>
                <p id="auth-subtitle" style="color: var(--text-muted); margin: 0;">Sign in to continue building</p>
            </div>

            <!-- Social Login -->
            <div class="social-login">
                <button class="btn-social" onclick="handleGoogleLogin()">
                    <svg width="18" height="18" viewBox="0 0 24 24">
                        <path fill="#4285F4"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    Continue with Google
                </button>
            </div>

            <div class="divider"><span>or</span></div>

            <!-- Login Form -->
            <div id="login-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" class="input-glass" placeholder="you@example.com">
                </div>
                <div class="form-group" style="margin-top: 1rem;">
                    <label>Password</label>
                    <input type="password" id="password" class="input-glass" placeholder="••••••••">
                </div>
                <button class="btn btn-primary" style="width: 100%; margin-top: 1.5rem;" onclick="handleLogin()">Sign
                    In</button>
                <p style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem; color: var(--text-muted);">
                    Don't have an account? <a href="javascript:showSignup()"
                        style="color: var(--primary-color); font-weight: 500;">Create one</a>
                </p>
            </div>

            <!-- Signup Form -->
            <div id="signup-form" class="hidden">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="signup-name" class="input-glass" placeholder="John Doe">
                </div>
                <div class="form-group" style="margin-top: 1rem;">
                    <label>Email</label>
                    <input type="email" id="signup-email" class="input-glass" placeholder="you@example.com">
                </div>
                <div class="form-group" style="margin-top: 1rem;">
                    <label>Password</label>
                    <input type="password" id="signup-password" class="input-glass" placeholder="••••••••">
                </div>
                <button class="btn btn-primary" style="width: 100%; margin-top: 1.5rem;" onclick="handleSignup()">Create
                    Account</button>
                <p style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem; color: var(--text-muted);">
                    Already have an account? <a href="javascript:showLogin()"
                        style="color: var(--primary-color); font-weight: 500;">Sign in</a>
                </p>
            </div>
        </div>
    </div>

    <script src="theme.js"></script>
    <script>
        function showSignup() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('signup-form').classList.remove('hidden');
            document.getElementById('auth-title').textContent = 'Create Account';
            document.getElementById('auth-subtitle').textContent = 'Start building shortcuts with AI';
        }

        function showLogin() {
            document.getElementById('signup-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('auth-title').textContent = 'Welcome Back';
            document.getElementById('auth-subtitle').textContent = 'Sign in to continue building';
        }

        function handleLogin() {
            const email = document.getElementById('email').value;
            if (email) {
                localStorage.setItem('flux_user', JSON.stringify({ email }));
                localStorage.setItem('flux_first_login', 'true');
                window.location.href = 'app.html';
            }
        }

        function handleSignup() {
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            if (name && email) {
                localStorage.setItem('flux_user', JSON.stringify({ name, email }));
                localStorage.setItem('flux_first_login', 'true');
                window.location.href = 'app.html';
            }
        }

        function handleGoogleLogin() {
            // Fake Google login
            localStorage.setItem('flux_user', JSON.stringify({
                email: 'user@gmail.com',
                name: 'Google User',
                provider: 'google'
            }));
            localStorage.setItem('flux_first_login', 'true');
            window.location.href = 'app.html';
        }
    </script>
</body>

</html>
