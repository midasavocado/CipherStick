<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Shortcut Studio 2.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #03040d;
      --bg-surface: rgba(11, 14, 30, 0.78);
      --bg-panel: rgba(15, 19, 40, 0.9);
      --stroke: rgba(120, 132, 180, 0.22);
      --accent: #8a63ff;
      --accent-strong: #a78bfa;
      --accent-soft: rgba(138, 99, 255, 0.18);
      --text: #eef1ff;
      --text-muted: #9aa5c6;
      --success: #34d399;
      --error: #fb7185;
      --shadow: 0 42px 90px rgba(5, 8, 24, 0.6);
      --radius-lg: 28px;
      --radius-md: 18px;
      --mono: 'JetBrains Mono', 'Fira Code', monospace;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
      background:
        radial-gradient(circle at 0% -10%, rgba(138, 99, 255, 0.28), transparent 55%),
        radial-gradient(circle at 100% -30%, rgba(14, 165, 233, 0.22), transparent 55%),
        linear-gradient(180deg, #02030a, #040618 60%, #03040d);
      color: var(--text);
      display: flex;
      flex-direction: column;
    }
    header {
      width: 100%;
      max-width: 1320px;
      margin: 0 auto;
      padding: 32px 42px 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: -0.02em;
    }
    .brand__logo {
      width: 48px;
      height: 48px;
      border-radius: 16px;
      background: linear-gradient(135deg, rgba(99, 102, 241, 1), rgba(138, 99, 255, 0.95));
      display: grid;
      place-items: center;
      color: #050318;
      font-weight: 700;
      box-shadow: 0 20px 34px rgba(120, 99, 255, 0.32);
    }
    .btn-secondary {
      border: 1px solid rgba(148, 163, 184, 0.22);
      border-radius: 999px;
      padding: 10px 20px;
      background: rgba(148, 163, 184, 0.1);
      color: var(--text);
      cursor: pointer;
      transition: background 0.18s ease, transform 0.18s ease;
    }
    .btn-secondary:hover { background: rgba(148, 163, 184, 0.18); transform: translateY(-1px); }

    .workspace {
      width: 100%;
      max-width: 1320px;
      margin: 0 auto 60px;
      padding: 0 42px 60px;
      display: grid;
      grid-template-columns: minmax(0, 560px) minmax(0, 1fr);
      gap: 28px;
    }
    .panel {
      background: var(--bg-surface);
      border-radius: var(--radius-lg);
      border: 1px solid var(--stroke);
      backdrop-filter: blur(24px);
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }
    .panel::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      border-radius: inherit;
      border: 1px solid rgba(138, 99, 255, 0.05);
    }

    .chat-panel { display: flex; flex-direction: column; min-height: calc(100vh - 200px); }


    .chat-scroll {
      flex: 1;
      overflow-y: auto;
      padding: 24px 28px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .chat-scroll::-webkit-scrollbar { width: 9px; }
    .chat-scroll::-webkit-scrollbar-thumb {
      background: rgba(148, 163, 184, 0.24);
      border-radius: 999px;
    }

    .bubble { max-width: 92%; display: flex; }
    .bubble--user { justify-content: flex-end; align-self: flex-end; }
    .bubble__inner {
      padding: 16px 18px;
      border-radius: var(--radius-md);
      border: 1px solid rgba(148, 163, 184, 0.22);
      background: rgba(15, 18, 36, 0.85);
      box-shadow: 0 24px 40px rgba(6, 8, 24, 0.52);
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 0.96rem;
      line-height: 1.58;
    }
    .bubble--user .bubble__inner {
      background: rgba(132, 99, 255, 0.2);
      border-color: rgba(132, 99, 255, 0.4);
    }
    .bubble--assistant .bubble__inner {
      background: rgba(45, 85, 241, 0.18);
      border-color: rgba(45, 85, 241, 0.32);
    }
    .pipeline-entry .bubble__inner {
      display: flex;
      align-items: flex-start;
      gap: 14px;
      background: rgba(11, 15, 34, 0.82);
      border-color: rgba(148, 163, 184, 0.2);
    }
    .pipeline-entry .bubble__inner strong { font-size: 0.9rem; }
    .pipeline-entry .bubble__inner span { font-size: 0.78rem; color: var(--text-muted); }
    .pipeline-entry .pipeline-dot {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 2px solid rgba(148, 163, 184, 0.28);
      background: rgba(148, 163, 184, 0.14);
      margin-top: 4px;
      position: relative;
    }
    .pipeline-entry.is-active .pipeline-dot {
      border-color: var(--accent);
      background: var(--accent-soft);
    }
    .pipeline-entry.is-active .pipeline-dot::after {
      content: "";
      position: absolute;
      inset: 4px;
      border-radius: 50%;
      background: var(--accent);
      animation: pulse 1.2s ease-in-out infinite;
    }
    .pipeline-entry.is-done .pipeline-dot {
      border-color: var(--success);
      background: rgba(52, 211, 153, 0.24);
    }
    .pipeline-entry.is-done .pipeline-dot::after {
      content: "";
      position: absolute;
      left: 4px;
      top: 6px;
      width: 6px;
      height: 10px;
      border-right: 2px solid var(--success);
      border-bottom: 2px solid var(--success);
      transform: rotate(45deg);
    }
    .pipeline-entry.is-error .pipeline-dot {
      border-color: var(--error);
      background: rgba(251, 113, 133, 0.22);
    }
    .pipeline-entry.is-error .pipeline-dot::after {
      content: "";
      position: absolute;
      left: 4px;
      top: 8px;
      width: 9px;
      height: 2px;
      background: var(--error);
      transform: rotate(45deg);
    }
    .bubble__label {
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 0.08em;
      color: rgba(148, 163, 184, 0.72);
    }
    .bubble__time { font-size: 0.7rem; color: rgba(148, 163, 184, 0.5); }

    .composer-shell {
      position: sticky;
      bottom: 0;
      padding: 20px 26px 26px;
      background: linear-gradient(180deg, rgba(3, 4, 13, 0), rgba(3, 4, 13, 0.6));
    }
    .composer {
      border-radius: var(--radius-md);
      background: var(--bg-panel);
      border: 1px solid rgba(148, 163, 184, 0.22);
      display: flex;
      align-items: flex-start;
      padding: 18px;
      gap: 18px;
    }
    .composer textarea {
      flex: 1;
      min-height: 90px;
      max-height: 220px;
      resize: none;
      border: none;
      background: transparent;
      color: var(--text);
      font-size: 1rem;
      line-height: 1.55;
      outline: none;
    }
    .composer button {
      border: none;
      border-radius: 16px;
      padding: 12px 24px;
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      color: #040117;
      font-weight: 600;
      cursor: pointer;
      min-width: 110px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 18px 32px rgba(138, 99, 255, 0.3);
      transition: transform 0.18s ease, box-shadow 0.18s ease;
    }
    .composer button .btn-spinner {
      width: 18px; height: 18px; border-radius: 50%;
      border: 3px solid rgba(4, 1, 23, 0.35);
      border-top-color: rgba(4, 1, 23, 0.95);
      animation: spin 0.8s linear infinite;
      display: none;
    }
    .composer button.is-loading .btn-label { display: none; }
    .composer button.is-loading .btn-spinner { display: block; }
    .composer button:disabled { opacity: 0.6; cursor: progress; box-shadow: none; }
    .composer button:hover:not(:disabled) { transform: translateY(-1px); }

    .blueprint-panel {
      display: flex;
      flex-direction: column;
      gap: 22px;
      padding: 30px;
    }
    .blueprint-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .blueprint-header h2 { margin: 0; font-size: 1.08rem; }
    .blueprint-header button {
      border: none;
      border-radius: 999px;
      padding: 10px 22px;
      background: linear-gradient(135deg, rgba(94, 234, 212, 0.92), rgba(59, 130, 246, 1));
      color: #040d13;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 20px 34px rgba(59, 130, 246, 0.3);
      transition: transform 0.18s ease;
    }
    .blueprint-header button:disabled { opacity: 0.6; cursor: not-allowed; box-shadow: none; }
    .blueprint-header button:hover:not(:disabled) { transform: translateY(-1px); }

    .visualizer {
      border-radius: var(--radius-md);
      border: 1px solid rgba(148, 163, 184, 0.2);
      background: radial-gradient(circle at 20% 10%, rgba(138, 99, 255, 0.1), transparent 55%), rgba(9, 12, 26, 0.92);
      padding: 26px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      min-height: 460px;
      position: relative;
      overflow: hidden;
    }
    .visualizer::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      border: 1px solid rgba(138, 99, 255, 0.08);
      pointer-events: none;
    }

    .flow-scroll {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 18px;
      padding-right: 12px;
    }
    .flow-scroll::-webkit-scrollbar { width: 9px; }
    .flow-scroll::-webkit-scrollbar-thumb { background: rgba(138, 99, 255, 0.28); border-radius: 999px; }

    .flow-step {
      position: relative;
      padding-left: 26px;
      border-left: 2px solid rgba(148, 163, 184, 0.18);
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .flow-step::before {
      content: "";
      position: absolute;
      left: -10px;
      top: 6px;
      width: 14px; height: 14px;
      border-radius: 50%;
      background: rgba(148, 163, 184, 0.32);
      box-shadow: 0 0 0 4px rgba(148, 163, 184, 0.08);
    }
    .flow-step.is-producer::before {
      background: var(--accent);
      box-shadow: 0 0 0 4px rgba(138, 99, 255, 0.22);
    }
    .flow-step.is-consumer::before {
      background: rgba(94, 234, 212, 0.9);
      box-shadow: 0 0 0 4px rgba(94, 234, 212, 0.18);
    }
    .flow-step strong { font-size: 0.96rem; }
    .flow-step small { font-size: 0.8rem; color: var(--text-muted); font-family: var(--mono); }

    .empty-visual { margin: auto; text-align: center; color: var(--text-muted); font-size: 0.92rem; }

    .toast {
      position: fixed;
      right: 42px;
      bottom: 38px;
      padding: 16px 20px;
      border-radius: 20px;
      background: rgba(5, 7, 20, 0.92);
      border: 1px solid rgba(148, 163, 184, 0.24);
      color: var(--text);
      box-shadow: 0 32px 60px rgba(5, 7, 20, 0.55);
      opacity: 0;
      transform: translateY(16px);
      pointer-events: none;
      transition: opacity 0.25s ease, transform 0.25s ease;
      max-width: min(360px, calc(100% - 32px));
      z-index: 999;
    }
    .toast.is-visible { opacity: 1; transform: translateY(0); }
    .toast.toast--error { border-color: rgba(251, 113, 133, 0.4); background: rgba(70, 8, 25, 0.92); }

    .code-toggle { border: 1px solid rgba(148, 163, 184, 0.24); border-radius: 999px; padding: 8px 18px; background: rgba(148, 163, 184, 0.12); color: var(--text); cursor: pointer; transition: background 0.18s ease, transform 0.18s ease; }
    .code-toggle:hover { background: rgba(148, 163, 184, 0.2); transform: translateY(-1px); }

    .code-modal { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; z-index: 1000; }
    .code-modal.is-open { display: flex; }
    .code-modal__backdrop { position: absolute; inset: 0; background: rgba(2, 3, 10, 0.75); backdrop-filter: blur(8px); }
    .code-modal__panel {
      position: relative;
      width: min(820px, calc(100% - 40px));
      max-height: min(80vh, 640px);
      background: rgba(8, 11, 26, 0.96);
      border: 1px solid rgba(148, 163, 184, 0.28);
      border-radius: 22px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 40px 90px rgba(5, 7, 20, 0.6);
      overflow: hidden;
    }
    .code-modal__header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 24px;
      border-bottom: 1px solid rgba(148, 163, 184, 0.18);
      gap: 16px;
    }
    .code-modal__header h3 { margin: 0; font-size: 1rem; }
    .code-modal__tabs { display: flex; gap: 10px; }
    .code-modal__tab {
      border: none;
      border-radius: 999px;
      padding: 8px 16px;
      background: rgba(148, 163, 184, 0.14);
      color: var(--text);
      cursor: pointer;
      font-size: 0.85rem;
      transition: background 0.18s ease;
    }
    .code-modal__tab.is-active { background: var(--accent-soft); color: var(--accent-strong); }
    .code-modal__close {
      border: none;
      width: 36px;
      height: 36px;
      border-radius: 12px;
      background: rgba(148, 163, 184, 0.16);
      color: var(--text);
      font-size: 1.1rem;
      cursor: pointer;
    }
    .code-modal__close:hover { background: rgba(148, 163, 184, 0.24); }
    .code-modal__body { flex: 1; overflow: auto; padding: 20px 24px; }
    .code-modal__body pre { margin: 0; font-family: var(--mono); font-size: 0.82rem; line-height: 1.6; color: var(--text); }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.25); opacity: 0.55; }
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    @media (max-width: 1120px) {
      .workspace {
        grid-template-columns: minmax(0, 1fr);
        padding: 0 28px 48px;
      }
      .chat-panel { min-height: auto; }
    }
    @media (max-width: 680px) {
      header { flex-direction: column; align-items: flex-start; gap: 12px; padding: 26px 20px 10px; }
      .workspace { padding: 0 20px 48px; }
      .composer { flex-direction: column; align-items: stretch; }
      .composer button { width: 100%; border-radius: 14px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <span class="brand__logo">SS</span>
      <span>Shortcut Studio</span>
    </div>
    <button id="btnReset" class="btn-secondary">Reset workspace</button>
  </header>

  <main class="workspace">
    <section class="panel chat-panel">
      <div class="chat-scroll" id="conversationList">
        <p class="bubble__label" style="color: var(--text-muted);">Describe a shortcut to begin.</p>
      </div>
      <div class="composer-shell">
        <div class="composer">
          <textarea id="chatInput" placeholder="Describe what should happen, e.g. &quot;Ask for text, generate a QR, show it instantly.&quot;"></textarea>
          <button id="btnSend" title="Send">
            <span class="btn-label">Go</span>
            <span class="btn-spinner"></span>
          </button>
        </div>
      </div>
    </section>

    <aside class="panel blueprint-panel">
      <div class="blueprint-header">
        <h2>Shortcut blueprint</h2>
        <div style="display:flex; gap:10px;">
          <button id="btnViewRaw" class="code-toggle" disabled>View raw output</button>
          <button id="btnSign" disabled>Download .shortcut</button>
        </div>
      </div>
      <div class="visualizer">
        <div class="flow-scroll" id="flowContainer">
          <div class="empty-visual">Blueprint will appear as soon as we plan your shortcut.</div>
        </div>
      </div>
    </aside>
  </main>

  <div id="codeModal" class="code-modal" aria-hidden="true">
    <div class="code-modal__backdrop" id="codeModalBackdrop"></div>
    <div class="code-modal__panel" role="dialog" aria-modal="true" aria-labelledby="codeModalTitle">
      <div class="code-modal__header">
        <h3 id="codeModalTitle">Raw shortcut output</h3>
        <div class="code-modal__tabs">
          <button class="code-modal__tab is-active" data-code-tab="json">Program JSON</button>
          <button class="code-modal__tab" data-code-tab="plist">Plist XML</button>
        </div>
        <button id="codeModalClose" class="code-modal__close" title="Close">×</button>
      </div>
      <div class="code-modal__body">
        <pre id="codeModalContent"></pre>
      </div>
    </div>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script src="conversions.js"></script>
  <script>
  const WORKER_ORIGIN = 'https://secrets.mwsaulsbury.workers.dev';
  const DEFAULT_SHORTCUT_NAME = 'My Shortcut';

  const $ = (id) => document.getElementById(id);
  const conversationList = $('conversationList');
  const chatInput = $('chatInput');
  const btnSend = $('btnSend');
  const btnReset = $('btnReset');
  const btnSign = $('btnSign');
  const btnViewRaw = $('btnViewRaw');
  const flowContainer = $('flowContainer');
  const toast = $('toast');
  const codeModal = $('codeModal');
  const codeModalClose = $('codeModalClose');
  const codeModalBackdrop = $('codeModalBackdrop');
  const codeModalContent = $('codeModalContent');
  const codeModalTabs = document.querySelectorAll('[data-code-tab]');

  const state = {
    basePrompt: '',
    lastPrompt: '',
    lastName: DEFAULT_SHORTCUT_NAME,
    conversation: [],
    program: null,
    plistText: '',
    isBusy: false,
    toastTimer: null,
    pipelineEntries: new Map(),
    pipelineContext: null,
    isCodeModalOpen: false,
    codeModalTab: 'json'
  };

  const PIPELINE_STEPS = [
    { key: 'assess', title: 'Assessing request', hint: 'Parsing your prompt' },
    { key: 'search', title: 'Selecting actions', hint: 'Browsing the catalog' },
    { key: 'build', title: 'Building flow', hint: 'Linking inputs and outputs' },
    { key: 'summarize', title: 'Explaining result', hint: 'Preparing the response' }
  ];

  function showToast(message, isError = false) {
    if (!toast) return;
    toast.textContent = message;
    toast.classList.toggle('toast--error', Boolean(isError));
    toast.classList.add('is-visible');
    clearTimeout(state.toastTimer);
    state.toastTimer = setTimeout(() => toast.classList.remove('is-visible'), 4200);
  }

  function pushMessage(role, content, meta = {}) {
    state.conversation.push({
      role,
      content: String(content || '').trim(),
      meta,
      at: new Date()
    });
    renderConversation();
  }

  function renderConversation() {
    if (!conversationList) return;
    if (!state.conversation.length) {
      conversationList.innerHTML = '<p class="bubble__label" style="color: var(--text-muted);">Share what the shortcut should do to get started.</p>';
      return;
    }
    conversationList.innerHTML = state.conversation.map((entry) => {
      if (entry.role === 'pipeline') {
        const meta = state.pipelineEntries.get(entry.id);
        if (!meta) return '';
        const statusClass = meta.status === 'active' ? 'is-active' : meta.status === 'done' ? 'is-done' : meta.status === 'error' ? 'is-error' : '';
        return `<article class="bubble bubble--system pipeline-entry ${statusClass}" data-pipeline-id="${entry.id}"><div class="bubble__inner pipeline-inner"><div class="pipeline-dot"></div><div><strong>${meta.title}</strong><span>${meta.hint}</span></div></div></article>`;
      }
      const roleClass = entry.role === 'user' ? 'bubble--user' : entry.role === 'assistant' ? 'bubble--assistant' : 'bubble--system';
      const label = entry.meta?.label ? `<span class="bubble__label">${entry.meta.label}</span>` : '';
      const time = entry.at ? `<span class="bubble__time">${entry.at.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>` : '';
      const escaped = entry.content
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/\n/g, '<br>');
      return `<article class="bubble ${roleClass}"><div class="bubble__inner">${label}<p>${escaped || '<em>(empty)</em>'}</p>${time}</div></article>`;
    }).join('');
    conversationList.scrollTop = conversationList.scrollHeight;
  }

  function sanitizeName(name) {
    return (name || DEFAULT_SHORTCUT_NAME).replace(/[^\w\s\-]/g, '').slice(0, 60) || DEFAULT_SHORTCUT_NAME;
  }

  function sanitizeJSON(raw) {
    let s = String(raw ?? '');
    s = s.replace(/^\uFEFF/, '').trim();
    const fence = s.match(/```(?:json)?\s*([\s\S]*?)```/i);
    if (fence) s = fence[1];
    s = s.replace(/,\s*([}\]])/g, '$1');
    s = s.replace(/[“”]/g, '"').replace(/[‘’]/g, "'");
    return s.trim();
  }

  function parseMaybeJSON(raw) {
    try {
      const s = sanitizeJSON(raw);
      if (!s) return null;
      if (!(s.startsWith('{') || s.startsWith('['))) return null;
      return JSON.parse(s);
    } catch {
      return null;
    }
  }

  function prettyStringify(v) {
    try { return JSON.stringify(v, null, 2); } catch { return String(v); }
  }

  function guessMode(text) {
    const lower = text.toLowerCase();
    if (lower.includes('find ') || lower.includes('search') || lower.includes('what action')) return 'explore';
    if (lower.includes('add ') || lower.includes('update') || lower.includes('change')) return 'update';
    if (/\?/.test(text) || lower.startsWith('how') || lower.startsWith('why') || lower.includes('clarify')) return 'clarify';
    return 'update';
  }

  function buildFlowHtml(program) {
    if (!program || !Array.isArray(program.actions) || !program.actions.length) {
      return '<div class="empty-visual">Blueprint will appear as soon as we plan your shortcut.</div>';
    }
    return program.actions.map((action, idx) => {
      const actionName = action?.action || 'Unknown action';
      const params = action?.params || {};
      const paramList = Object.entries(params).map(([key, value]) => {
        const v = typeof value === 'object' ? JSON.stringify(value) : String(value);
        return `<small><strong>${key}</strong>: ${v}</small>`;
      }).join('') || '<small>No params</small>';
      const values = Object.values(params);
      const isProducer = values.some((val) => typeof val === 'string' && /^!link:/.test(val));
      const isConsumer = values.some((val) => typeof val === 'string' && /!link:/.test(val) && !/^!link:/.test(val));
      const classList = ['flow-step'];
      if (isProducer) classList.push('is-producer');
      if (isConsumer) classList.push('is-consumer');
      return `<div class="${classList.join(' ')}"><strong>${idx + 1}. ${actionName}</strong>${paramList}</div>`;
    }).join('');
  }

  function updateFlow(program, plist) {
    state.program = program || null;
    if (plist !== undefined) state.plistText = plist || '';
    flowContainer.innerHTML = buildFlowHtml(state.program);
    btnViewRaw.disabled = !state.program;
    if (state.isCodeModalOpen) updateCodeModal(state.codeModalTab);
  }

  function resetTimeline() {
    state.pipelineContext = null;
  }

  function addPipelineEntry(stepKey, status = 'active') {
    const meta = PIPELINE_STEPS.find((step) => step.key === stepKey);
    if (!meta) return null;
    const id = `pipe-${stepKey}-${Date.now()}-${Math.random().toString(36).slice(2, 6)}`;
    state.pipelineEntries.set(id, { stepKey, status, title: meta.title, hint: meta.hint });
    state.conversation.push({ role: 'pipeline', id });
    renderConversation();
    return id;
  }

  function setPipelineStatus(id, status) {
    const entry = state.pipelineEntries.get(id);
    if (!entry || entry.status === status) return;
    entry.status = status;
    renderConversation();
  }

  function pipelineStart() {
    resetTimeline();
    const first = PIPELINE_STEPS[0];
    if (!first) return;
    const id = addPipelineEntry(first.key, 'active');
    state.pipelineContext = {
      currentStepKey: first.key,
      currentStepId: id
    };
  }

  function pipelineGoTo(stepKey) {
    const ctx = state.pipelineContext;
    if (!ctx) return;
    if (ctx.currentStepKey === stepKey) return;
    if (ctx.currentStepId) {
      setPipelineStatus(ctx.currentStepId, 'done');
    }
    const id = addPipelineEntry(stepKey, 'active');
    ctx.currentStepKey = stepKey;
    ctx.currentStepId = id;
  }

  function pipelineComplete(status) {
    const ctx = state.pipelineContext;
    if (!ctx) return;
    if (status === 'success') {
      if (ctx.currentStepKey !== 'summarize') {
        pipelineGoTo('summarize');
      }
      if (ctx.currentStepId) setPipelineStatus(ctx.currentStepId, 'done');
    } else if (status === 'error') {
      if (ctx.currentStepId) setPipelineStatus(ctx.currentStepId, 'error');
    }
    state.pipelineContext = null;
  }

  function updateCodeModal(tab = state.codeModalTab) {
    if (!codeModal) return;
    state.codeModalTab = tab;
    codeModalTabs.forEach((btn) => {
      const isActive = btn.dataset.codeTab === tab;
      btn.classList.toggle('is-active', isActive);
    });
    let text = '';
    if (tab === 'plist') {
      text = state.plistText || 'No plist output yet.';
    } else {
      text = state.program ? prettyStringify(state.program) : 'No program output yet.';
    }
    codeModalContent.textContent = text;
  }

  function openCodeModal(tab = 'json') {
    if (!state.program && !state.plistText) return;
    state.isCodeModalOpen = true;
    codeModal.classList.add('is-open');
    document.body.style.overflow = 'hidden';
    updateCodeModal(tab);
  }

  function closeCodeModal() {
    state.isCodeModalOpen = false;
    codeModal.classList.remove('is-open');
    document.body.style.overflow = '';
  }

  function setSendLoading(isLoading) {
    if (isLoading) btnSend.classList.add('is-loading'); else btnSend.classList.remove('is-loading');
    btnSend.disabled = isLoading;
  }

  async function ensurePlist({ name, inputRaw, programObj, dslText }) {
    const attempts = [];
    const recordFailure = (source, error) => {
      if (!error) return;
      const message = error?.message || String(error);
      attempts.push(`${source}: ${message}`);
    };

    const primaryInput = programObj ?? dslText ?? inputRaw;

    if (window.ConversionUniversal && typeof window.ConversionUniversal.toPlist === 'function') {
      try { return await window.ConversionUniversal.toPlist(primaryInput, name); }
      catch (err) { recordFailure('ConversionUniversal.toPlist', err); }
    }

    if (programObj) {
      const cj = window.ConversionJSON;
      if (cj && typeof cj.toPlist === 'function') {
        try { return await cj.toPlist({ name, program: programObj }); }
        catch (e1) { recordFailure('ConversionJSON.toPlist({ name, program })', e1); }
        try { return await cj.toPlist(programObj, name); }
        catch (e2) { recordFailure('ConversionJSON.toPlist(programObj, name)', e2); }
        try { return await cj.toPlist(programObj); }
        catch (e3) { recordFailure('ConversionJSON.toPlist(programObj)', e3); }
      }

      const c = window.Conversion;
      if (c) {
        if (typeof c.toPlistFromJSON === 'function') {
          try { return await c.toPlistFromJSON(programObj, name); }
          catch (e4) { recordFailure('Conversion.toPlistFromJSON', e4); }
        }
        if (typeof c.toPlist === 'function') {
          try { return await c.toPlist(programObj, name); }
          catch (e5) { recordFailure('Conversion.toPlist', e5); }
        }
      }

      const cdsl = window.ConversionDSL;
      if (cdsl && typeof cdsl.toPlistFromJSON === 'function') {
        try { return await cdsl.toPlistFromJSON(programObj, name); }
        catch (e6) { recordFailure('ConversionDSL.toPlistFromJSON', e6); }
      }
    }

    if (dslText) {
      const cdsl = window.ConversionDSL;
      if (cdsl && typeof cdsl.toPlist === 'function') {
        try { return await cdsl.toPlist({ name, dsl: dslText }); }
        catch (e7) { recordFailure('ConversionDSL.toPlist', e7); }
      }
    }

    const detail = {
      name: name || DEFAULT_SHORTCUT_NAME,
      attempts,
      inputPreview: String(inputRaw ?? '').slice(0, 500)
    };
    const error = new Error(
      attempts.length
        ? `Could not convert shortcut. Attempts: ${attempts.join(' | ')}`
        : 'Could not convert shortcut: no conversion path succeeded.'
    );
    error.detail = detail;
    throw error;
  }

  function downloadBadShortcutSnapshot(error) {
    if (!state.program) return;
    try {
      const payload = {
        timestamp: new Date().toISOString(),
        name: state.lastName || DEFAULT_SHORTCUT_NAME,
        message: error?.message || 'Conversion failed',
        detail: error?.detail || null,
        program: state.program
      };
      let text;
      try {
        text = JSON.stringify(payload, null, 2);
      } catch {
        text = [
          `message: ${payload.message}`,
          `name: ${payload.name}`,
          `detail: ${JSON.stringify(payload.detail)}`,
          'program:',
          prettyStringify(state.program)
        ].join('\n');
      }
      const blob = new Blob([text], { type: 'application/json' });
      const safeName = sanitizeName(payload.name || 'Shortcut');
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${safeName || 'Shortcut'}-bad.json`;
      document.body.appendChild(a);
      a.click();
      a.remove();
      setTimeout(() => URL.revokeObjectURL(url), 0);
    } catch (downloadErr) {
      console.error('Failed to download bad shortcut snapshot', downloadErr);
    }
  }

  function explainResult(info) {
    const actions = Array.isArray(state.program?.actions) ? state.program.actions : [];
    const count = actions.length;
    const templates = (info?.usedFiles || []).slice(0, 2).map((file) => file.replace(/\.json$/i, '')).join(', ');

    const summary = [];
    if (info?.name) summary.push(`Shortcut: ${info.name}.`);
    if (info?.answer) {
      const concise = String(info.answer).split(/(?<=[.!?])\s+/).slice(0, 2).join(' ').trim();
      if (concise) summary.push(concise);
    } else if (count) {
      summary.push(`Ready for a ${count}-step shortcut. Give it a spin.`);
    } else {
      summary.push('Shortcut scaffolded and waiting for tweaks.');
    }

    if (!info?.answer && templates) {
      summary.push(`Pulled in: ${templates}${(info?.usedFiles?.length || 0) > 2 ? '…' : ''}.`);
    }

    let cta = 'Say the word if you want tweaks.';
    if (info?.mode === 'clarify') cta = 'Need more detail? Ask away.';
    else if (info?.mode === 'explore') cta = 'Want to branch out? Tell me which idea to expand.';

    summary.push(cta);
    return summary.join(' ');
  }

  async function handleSend() {
    if (state.isBusy) return;
    const text = (chatInput.value || '').trim();
    if (!text) return;

    const isInitial = state.conversation.length === 0;
    const name = sanitizeName(state.lastName || DEFAULT_SHORTCUT_NAME);
    const mode = isInitial ? 'plan' : guessMode(text);

    pushMessage('user', text, { label: isInitial ? 'Prompt' : 'Follow-up' });
    chatInput.value = '';

    setSendLoading(true);
    btnReset.disabled = true;
    btnSign.disabled = true;
    state.isBusy = true;
    pipelineStart();

    try {
      const payload = {
        prompt: text,
        name,
        followUp: !isInitial,
        mode: isInitial ? 'plan' : mode,
        context: {
          basePrompt: state.basePrompt || state.lastPrompt,
          programText: state.program ? prettyStringify(state.program) : '',
          plistText: state.plistText || ''
        }
      };

      const res = await fetch(`${WORKER_ORIGIN}/generate`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      const raw = await res.text();
      let data = {};
      try { data = JSON.parse(raw); } catch { throw new Error('Worker returned non-JSON response.'); }
      if (!res.ok || !data.ok) throw new Error(data?.error || `Worker error ${res.status}`);

      const finalName = sanitizeName(data.finalName || name);
      state.lastName = finalName;
      if (isInitial && !state.basePrompt) state.basePrompt = text;
      state.lastPrompt = text;

      let programObj = data?.program;
      if (!programObj && data?.programRaw) programObj = parseMaybeJSON(data.programRaw);
      if (Array.isArray(data.planArray) && data.planArray.length) {
        pipelineGoTo('search');
      }
      if (programObj && Array.isArray(programObj.actions) && programObj.actions.length) {
        pipelineGoTo('build');
      }
      updateFlow(programObj, '');
      pipelineGoTo('summarize');

      const summary = explainResult({ mode: data.mode || mode, usedFiles: data.usedFiles, answer: data.answer, name: finalName });
      pushMessage('assistant', summary || 'Shortcut updated.', { label: 'Shortcut Studio' });

      pipelineComplete('success');
      showToast('Shortcut updated. Download whenever you\'re ready.');
      btnSign.disabled = false;
    } catch (err) {
      console.error(err);
      pushMessage('system', err.message || 'Generation failed.', { label: 'Error' });
      showToast(err.message || 'Something went wrong.', true);
      pipelineComplete('error');
    } finally {
      state.isBusy = false;
      setSendLoading(false);
      btnReset.disabled = false;
      btnSign.disabled = !state.program;
    }
  }

  async function handleDownload() {
    if (state.isBusy) return;
    if (!state.program) {
      showToast('Nothing to download yet. Describe a shortcut first.', true);
      return;
    }
    const label = btnSign.textContent;
    btnSign.textContent = 'Signing…';
    btnSign.disabled = true;
    btnSend.disabled = true;
    state.isBusy = true;
    try {
      const plist = await ensurePlist({
        name: state.lastName || DEFAULT_SHORTCUT_NAME,
        inputRaw: prettyStringify(state.program),
        programObj: state.program,
        dslText: null
      });
      state.plistText = plist;
      updateFlow(state.program, plist);

      const file = new File([plist], `${state.lastName || DEFAULT_SHORTCUT_NAME}.plist`, { type: 'application/xml' });
      const form = new FormData();
      form.append('file', file);
      const res = await fetch(`${WORKER_ORIGIN}/sign`, { method: 'POST', body: form });
      if (!res.ok) {
        let msg = '';
        try { msg = await res.text(); } catch {}
        throw new Error(`Signer error ${res.status}: ${msg.slice(0, 120)}`);
      }
      const blob = await res.blob();
      const cd = res.headers.get('Content-Disposition') || '';
      let filename = `${state.lastName || DEFAULT_SHORTCUT_NAME}.signed.shortcut`;
      const m = /filename\*?=(?:UTF-8''|")?([^";\r\n]+)/i.exec(cd);
      if (m && m[1]) {
        try { filename = decodeURIComponent(m[1].replace(/^"|"$|;/g, '')); } catch {}
      }
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
      showToast('Signed shortcut downloaded.');
    } catch (err) {
      console.error(err);
      const message = err?.message || 'Download failed';
      showToast(message, true);
      const isConversionFailure =
        Boolean(err?.detail?.attempts?.length) || /could not convert shortcut/i.test(message);
      if (isConversionFailure && typeof window !== 'undefined' && typeof window.alert === 'function') {
        try { window.alert(message); } catch (alertErr) { console.warn('Alert failed', alertErr); }
      }
      if (isConversionFailure) downloadBadShortcutSnapshot(err);
    } finally {
      btnSign.textContent = label;
      btnSign.disabled = false;
      btnSend.disabled = false;
      state.isBusy = false;
    }
  }

  btnSend.addEventListener('click', handleSend);
  chatInput.addEventListener('keydown', (event) => {
    if (event.key === 'Enter' && !event.shiftKey) {
      event.preventDefault();
      handleSend();
    }
  });
  btnSign.addEventListener('click', handleDownload);
  btnViewRaw.addEventListener('click', () => openCodeModal('json'));
  codeModalClose.addEventListener('click', closeCodeModal);
  codeModalBackdrop.addEventListener('click', closeCodeModal);
  codeModalTabs.forEach((btn) => {
    btn.addEventListener('click', (event) => {
      event.preventDefault();
      if (!state.isCodeModalOpen) return;
      updateCodeModal(btn.dataset.codeTab || 'json');
    });
  });
  window.addEventListener('keydown', (event) => {
    if (event.key === 'Escape' && state.isCodeModalOpen) closeCodeModal();
  });
  btnReset.addEventListener('click', () => {
    if (state.isBusy) return;
    state.basePrompt = '';
    state.lastPrompt = '';
    state.lastName = DEFAULT_SHORTCUT_NAME;
    state.conversation = [];
    state.program = null;
    state.plistText = '';
    chatInput.value = '';
    state.pipelineEntries = new Map();
    renderConversation();
    updateFlow(null, '');
    resetTimeline();
    if (state.isCodeModalOpen) closeCodeModal();
    showToast('Workspace cleared.');
    btnSign.disabled = true;
  });

  renderConversation();
  updateFlow(null, '');
  resetTimeline();
  btnSign.disabled = true;
  </script>
</body>
