<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Shortcut Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #02030a;
      --bg-panel: rgba(5, 8, 20, 0.7);
      --bg-panel-strong: rgba(12, 16, 32, 0.78);
      --stroke: rgba(120, 132, 180, 0.25);
      --accent: #7c5cfc;
      --accent-glow: rgba(98, 102, 241, 0.35);
      --accent-soft: rgba(98, 102, 241, 0.2);
      --accent-strong: #a78bfa;
      --text: #edf1ff;
      --text-muted: #9aa5c6;
      --success: #34d399;
      --error: #fb7185;
      --shadow: 0 40px 90px rgba(5, 7, 20, 0.65);
      --radius-lg: 26px;
      --radius-md: 18px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 5% -10%, rgba(124, 92, 252, 0.28), transparent 55%),
                  radial-gradient(circle at 95% -30%, rgba(14, 165, 233, 0.22), transparent 65%),
                  linear-gradient(170deg, #02030a, #050715 70%, #05040d);
      color: var(--text);
      display: flex;
      flex-direction: column;
    }

    header {
      width: 100%;
      max-width: 1340px;
      margin: 0 auto;
      padding: 32px 40px 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 1.28rem;
      font-weight: 600;
      letter-spacing: -0.03em;
    }
    .brand__logo {
      width: 48px;
      height: 48px;
      border-radius: 18px;
      background: linear-gradient(135deg, rgba(98, 102, 241, 1), rgba(124, 92, 252, 0.9));
      display: grid;
      place-items: center;
      color: #05030d;
      font-weight: 700;
      font-size: 1rem;
      box-shadow: 0 20px 36px rgba(98, 102, 241, 0.35);
    }

    .main {
      width: 100%;
      max-width: 1340px;
      margin: 0 auto 60px;
      padding: 0 40px 60px;
      display: grid;
      grid-template-columns: minmax(0, 520px) minmax(0, 1fr);
      gap: 28px;
    }

    .panel {
      background: var(--bg-panel);
      border: 1px solid var(--stroke);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      backdrop-filter: blur(22px);
      position: relative;
      overflow: hidden;
    }

    .chat-panel {
      display: flex;
      flex-direction: column;
      padding: 26px 26px 20px;
      gap: 18px;
      min-height: calc(100vh - 190px);
    }

    .chat-scroll {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 18px;
      padding-right: 10px;
    }
    .chat-scroll::-webkit-scrollbar { width: 9px; }
    .chat-scroll::-webkit-scrollbar-thumb {
      background: rgba(148, 163, 184, 0.2);
      border-radius: 999px;
    }

    .bubble {
      max-width: 92%;
      display: flex;
    }
    .bubble--user { justify-content: flex-end; }
    .bubble__inner {
      padding: 16px 18px;
      border-radius: var(--radius-md);
      border: 1px solid rgba(148, 163, 184, 0.18);
      background: rgba(10, 15, 31, 0.8);
      box-shadow: 0 20px 36px rgba(5, 7, 20, 0.5);
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 0.96rem;
      line-height: 1.58;
    }
    .bubble--user .bubble__inner {
      background: rgba(124, 92, 252, 0.18);
      border-color: rgba(124, 92, 252, 0.38);
    }
    .bubble--assistant .bubble__inner {
      background: rgba(50, 94, 242, 0.16);
      border-color: rgba(74, 102, 241, 0.28);
    }
    .bubble__label {
      text-transform: uppercase;
      font-size: 0.76rem;
      letter-spacing: 0.08em;
      color: rgba(148, 163, 184, 0.7);
    }
    .bubble__time {
      font-size: 0.7rem;
      color: rgba(148, 163, 184, 0.55);
    }

    .composer {
      border-radius: var(--radius-md);
      background: var(--bg-panel-strong);
      border: 1px solid rgba(148, 163, 184, 0.2);
      display: flex;
      align-items: flex-start;
      gap: 16px;
      padding: 16px;
      position: relative;
    }
    .composer textarea {
      flex: 1;
      border: none;
      background: transparent;
      color: var(--text);
      font-size: 0.96rem;
      resize: none;
      min-height: 60px;
      max-height: 180px;
      outline: none;
    }
    .composer button {
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: grid;
      place-items: center;
      cursor: pointer;
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      color: #07031a;
      box-shadow: 0 16px 32px var(--accent-glow);
      transition: transform 0.18s ease, box-shadow 0.18s ease;
    }
    .composer button:disabled {
      opacity: 0.55;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }
    .composer button:hover:not(:disabled) { transform: translateY(-1px); }
    .composer button:active:not(:disabled) { transform: translateY(0); }

    .floating-spinner {
      position: absolute;
      right: 16px;
      bottom: 90px;
      width: 46px;
      height: 46px;
      border-radius: 50%;
      background: rgba(98, 102, 241, 0.92);
      box-shadow: 0 18px 36px rgba(98, 102, 241, 0.42);
      display: none;
      align-items: center;
      justify-content: center;
    }
    .floating-spinner::before {
      content: "";
      width: 22px;
      height: 22px;
      border: 3px solid rgba(15, 23, 42, 0.3);
      border-top-color: rgba(15, 23, 42, 1);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    .floating-spinner.is-visible { display: flex; }
    @keyframes spin { to { transform: rotate(360deg); } }

    .visual-panel {
      padding: 28px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .visual-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .visual-header h2 {
      margin: 0;
      font-size: 1.05rem;
      letter-spacing: -0.01em;
    }
    .visual-header button {
      border: none;
      border-radius: 999px;
      padding: 10px 20px;
      background: linear-gradient(135deg, rgba(94, 234, 212, 0.9), rgba(59, 130, 246, 1));
      color: #04111b;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 18px 32px rgba(59, 130, 246, 0.35);
      transition: transform 0.18s ease, box-shadow 0.18s ease;
    }
    .visual-header button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .visual-header button:hover:not(:disabled) { transform: translateY(-1px); }

    .visualizer {
      flex: 1;
      min-height: 420px;
      border-radius: var(--radius-md);
      border: 1px solid rgba(148, 163, 184, 0.18);
      background: radial-gradient(circle at 15% 15%, rgba(98, 102, 241, 0.08), transparent 55%),
                  rgba(8, 12, 26, 0.88);
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      overflow: hidden;
      position: relative;
    }
    .visualizer::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      border-radius: inherit;
      border: 1px solid rgba(124, 92, 252, 0.08);
    }

    .flow-step {
      border-left: 2px solid rgba(148, 163, 184, 0.2);
      padding-left: 16px;
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .flow-step::before {
      content: "";
      position: absolute;
      left: -10px;
      top: 6px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(148, 163, 184, 0.35);
    }
    .flow-step strong { font-size: 0.95rem; }
    .flow-step small { color: var(--text-muted); font-size: 0.78rem; }
    .flow-step.is-producer::before { background: var(--accent); box-shadow: 0 0 0 4px rgba(124, 92, 252, 0.22); }
    .flow-step.is-consumer::before { background: rgba(94, 234, 212, 0.9); box-shadow: 0 0 0 4px rgba(94, 234, 212, 0.18); }

    .flow-scroll {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 18px;
      padding-right: 12px;
    }
    .flow-scroll::-webkit-scrollbar { width: 9px; }
    .flow-scroll::-webkit-scrollbar-thumb {
      background: rgba(148, 163, 184, 0.18);
      border-radius: 999px;
    }

    .empty-visual {
      margin: auto;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .toast {
      position: fixed;
      right: 40px;
      bottom: 36px;
      padding: 14px 18px;
      border-radius: 18px;
      background: rgba(4, 6, 18, 0.92);
      border: 1px solid rgba(148, 163, 184, 0.25);
      color: var(--text);
      box-shadow: 0 28px 48px rgba(4, 6, 18, 0.5);
      opacity: 0;
      transform: translateY(16px);
      pointer-events: none;
      transition: opacity 0.25s ease, transform 0.25s ease;
      max-width: min(340px, calc(100% - 32px));
      z-index: 999;
    }
    .toast.is-visible {
      opacity: 1;
      transform: translateY(0);
    }
    .toast.toast--error {
      border-color: rgba(251, 113, 133, 0.4);
      background: rgba(76, 5, 25, 0.92);
    }

    @media (max-width: 1100px) {
      .main {
        grid-template-columns: minmax(0, 1fr);
        padding: 0 26px 40px;
      }
      .panel { min-height: auto; }
    }
    @media (max-width: 640px) {
      header { padding: 24px 20px 12px; flex-direction: column; gap: 12px; align-items: flex-start; }
      .main { padding: 0 18px 40px; }
      .chat-panel { min-height: auto; padding: 20px 18px; }
      .visual-panel { padding: 22px 18px; }
      .composer { flex-direction: column; align-items: stretch; }
      .composer button { align-self: flex-end; width: 44px; height: 44px; border-radius: 12px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <span class="brand__logo">SS</span>
      <span>Shortcut Studio</span>
    </div>
    <button id="btnReset" style="border:none;border-radius:999px;padding:10px 20px;background:rgba(124,92,252,0.18);color:var(--text);cursor:pointer;">Reset workspace</button>
  </header>

  <main class="main">
    <section class="panel chat-panel">
      <div class="chat-scroll" id="conversationList">
        <p class="bubble__label" style="color: var(--text-muted);">Describe a shortcut to begin.</p>
      </div>
      <div class="floating-spinner" id="floatingSpinner"></div>
      <div class="composer">
        <textarea id="chatInput" placeholder="Tell Shortcut Studio what to build…"></textarea>
        <button id="btnSend" title="Send prompt">➤</button>
      </div>
    </section>

    <aside class="panel visual-panel">
      <div class="visual-header">
        <h2>Shortcut flow</h2>
        <button id="btnSign" disabled>Download .shortcut</button>
      </div>
      <div class="visualizer">
        <div class="flow-scroll" id="flowContainer">
          <div class="empty-visual">
            The flow visualization will appear after the first plan.
          </div>
        </div>
      </div>
    </aside>
  </main>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script>
  const WORKER_ORIGIN = 'https://secrets.mwsaulsbury.workers.dev';
  const DEFAULT_SHORTCUT_NAME = 'My Shortcut';

  const $ = (id) => document.getElementById(id);
  const conversationList = $('conversationList');
  const chatInput = $('chatInput');
  const btnSend = $('btnSend');
  const btnReset = $('btnReset');
  const btnSign = $('btnSign');
  const flowContainer = $('flowContainer');
  const floatingSpinner = $('floatingSpinner');
  const toast = $('toast');

  const state = {
    basePrompt: '',
    lastPrompt: '',
    lastName: DEFAULT_SHORTCUT_NAME,
    conversation: [],
    program: null,
    plistText: '',
    isBusy: false,
    toastTimer: null
  };

  function showToast(message, isError = false) {
    if (!toast) return;
    toast.textContent = message;
    toast.classList.toggle('toast--error', Boolean(isError));
    toast.classList.add('is-visible');
    clearTimeout(state.toastTimer);
    state.toastTimer = setTimeout(() => toast.classList.remove('is-visible'), 4200);
  }

  function setSpinner(visible) {
    floatingSpinner.classList.toggle('is-visible', visible);
  }

  function pushMessage(role, content, meta = {}) {
    state.conversation.push({
      role,
      content: String(content || '').trim(),
      meta,
      at: new Date()
    });
    renderConversation();
  }

  function renderConversation() {
    if (!conversationList) return;
    if (!state.conversation.length) {
      conversationList.innerHTML = '<p class="bubble__label" style="color: var(--text-muted);">Describe a shortcut to begin.</p>';
      return;
    }
    conversationList.innerHTML = state.conversation.map((entry) => {
      const roleClass = entry.role === 'user' ? 'bubble--user' :
                        entry.role === 'assistant' ? 'bubble--assistant' : 'bubble--system';
      const label = entry.meta?.label ? `<span class="bubble__label">${entry.meta.label}</span>` : '';
      const time = entry.at ? `<span class="bubble__time">${entry.at.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>` : '';
      const escaped = entry.content
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/\n/g, '<br>');
      return `
        <article class="bubble ${roleClass}">
          <div class="bubble__inner">
            ${label}
            <p>${escaped || '<em>(empty)</em>'}</p>
            ${time}
          </div>
        </article>
      `;
    }).join('');
    conversationList.scrollTop = conversationList.scrollHeight;
  }

  function sanitizeName(name) {
    return (name || DEFAULT_SHORTCUT_NAME).replace(/[^\w\s\-]/g, '').slice(0, 60) || DEFAULT_SHORTCUT_NAME;
  }

  function sanitizeJSON(raw) {
    let s = String(raw ?? '');
    s = s.replace(/^\uFEFF/, '').trim();
    const fence = s.match(/```(?:json)?\s*([\s\S]*?)```/i);
    if (fence) s = fence[1];
    s = s.replace(/,\s*([}\]])/g, '$1');
    s = s.replace(/[“”]/g, '"').replace(/[‘’]/g, "'");
    return s.trim();
  }

  function parseMaybeJSON(raw) {
    try {
      const s = sanitizeJSON(raw);
      if (!s) return null;
      if (!(s.startsWith('{') || s.startsWith('['))) return null;
      return JSON.parse(s);
    } catch {
      return null;
    }
  }

  function prettyStringify(v) {
    try { return JSON.stringify(v, null, 2); } catch { return String(v); }
  }

  function guessMode(text) {
    const lower = text.toLowerCase();
    if (lower.includes('find ') || lower.includes('search') || lower.includes('what action')) return 'explore';
    if (lower.includes('add ') || lower.includes('update') || lower.includes('change') || lower.includes('modify')) return 'update';
    if (/\?/.test(text) || lower.startsWith('how ') || lower.startsWith('why ') || lower.includes('clarify')) return 'clarify';
    return 'update';
  }

  function buildFlowHtml(program) {
    if (!program || !Array.isArray(program.actions) || !program.actions.length) {
      return '<div class="empty-visual">No actions yet. Describe a shortcut to visualize it.</div>';
    }
    return program.actions.map((action, idx) => {
      const actionName = action?.action || 'Unknown action';
      const params = action?.params || {};
      const paramList = Object.entries(params).map(([key, value]) => {
        const v = typeof value === 'object' ? JSON.stringify(value) : String(value);
        return `<small><strong>${key}</strong>: ${v}</small>`;
      }).join('') || '<small>No params</small>';

      const isProducer = Object.values(params).some((val) => typeof val === 'string' && /^!link:/.test(val));
      const isConsumer = Object.values(params).some((val) => typeof val === 'string' && /!link:/.test(val) && !/^!link:/.test(val));

      const classList = ['flow-step'];
      if (isProducer) classList.push('is-producer');
      if (isConsumer) classList.push('is-consumer');

      return `
        <div class="${classList.join(' ')}">
          <strong>${idx + 1}. ${actionName}</strong>
          ${paramList}
        </div>
      `;
    }).join('');
  }

  function updateFlow(program, plist) {
    state.program = program || null;
    state.plistText = plist || '';
    flowContainer.innerHTML = buildFlowHtml(program);
  }

  async function ensurePlist({ name, inputRaw, programObj, dslText }) {
    if (window.ConversionUniversal && typeof window.ConversionUniversal.toPlist === 'function') {
      try { return window.ConversionUniversal.toPlist(programObj ?? dslText ?? inputRaw, name); } catch (e) {}
    }
    if (programObj) {
      const cj = window.ConversionJSON;
      if (cj && typeof cj.toPlist === 'function') {
        try { return cj.toPlist({ name, program: programObj }); } catch (e1) {
          try { return cj.toPlist(programObj, name); } catch (e2) {
            try { return cj.toPlist(programObj); } catch (e3) {}
          }
        }
      }
      const c = window.Conversion;
      if (c) {
        if (typeof c.toPlistFromJSON === 'function') { try { return c.toPlistFromJSON(programObj, name); } catch (e4) {} }
        if (typeof c.toPlist === 'function')       { try { return c.toPlist(programObj, name); }       catch (e5) {} }
      }
      const cdsl = window.ConversionDSL;
      if (cdsl && typeof cdsl.toPlistFromJSON === 'function') {
        try { return cdsl.toPlistFromJSON(programObj, name); } catch (e6) {}
      }
    }
    if (dslText) {
      const cdsl = window.ConversionDSL;
      if (cdsl && typeof cdsl.toPlist === 'function') {
        try { return cdsl.toPlist({ name, dsl: dslText }); } catch (e7) {}
      }
    }
    if (window.ConversionUniversal && typeof window.ConversionUniversal.__makeCommentPlist === 'function') {
      return window.ConversionUniversal.__makeCommentPlist(name, 'Conversion failed. Input preview:\\n' + String(inputRaw).slice(0, 2000));
    }
    return `<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
<plist version="1.0">
<dict>
  <key>WFWorkflowName</key><string>${(name || DEFAULT_SHORTCUT_NAME)}</string>
  <key>WFWorkflowActions</key><array>
    <dict>
      <key>WFWorkflowActionIdentifier</key><string>is.workflow.actions.comment</string>
      <key>WFWorkflowActionParameters</key><dict>
        <key>WFCommentActionText</key><string>Conversion failed or unsupported input.</string>
      </dict>
    </dict>
  </array>
</dict>
</plist>`;
  }

  function explainResult(info) {
    const parts = [];
    if (info?.mode === 'clarify') parts.push("Here's what I found to clarify things:");
    else if (info?.mode === 'explore') parts.push("I looked for new actions that might help.");
    else parts.push("I updated the shortcut based on your request.");

    if (state.program?.actions?.length) {
      parts.push(`The shortcut now has ${state.program.actions.length} action${state.program.actions.length === 1 ? '' : 's'}.`);
    }
    if (info?.usedFiles?.length) {
      const sample = info.usedFiles.slice(0, 3).map((file) => file.replace(/\.json$/i, '')).join(', ');
      parts.push(`Key templates referenced: ${sample}${info.usedFiles.length > 3 ? '…' : ''}.`);
    }
    if (info?.answer) {
      parts.push(info.answer);
    }

    return parts.join(' ');
  }

  async function handleSend() {
    if (state.isBusy) return;
    const text = (chatInput.value || '').trim();
    if (!text) return;

    const isInitial = state.conversation.length === 0;
    const name = sanitizeName(state.lastName || DEFAULT_SHORTCUT_NAME);
    const mode = isInitial ? 'plan' : guessMode(text);

    pushMessage('user', text, { label: isInitial ? 'Prompt' : 'Follow-up' });
    chatInput.value = '';

    btnSend.disabled = true;
    btnReset.disabled = true;
    btnSign.disabled = true;
    state.isBusy = true;
    setSpinner(true);

    try {
      const payload = {
        prompt: text,
        name,
        followUp: !isInitial,
        mode: isInitial ? 'plan' : mode,
        context: {
          basePrompt: state.basePrompt || state.lastPrompt,
          programText: state.program ? prettyStringify(state.program) : '',
          plistText: state.plistText || ''
        }
      };

      const res = await fetch(`${WORKER_ORIGIN}/generate`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      const raw = await res.text();
      let data = {};
      try { data = JSON.parse(raw); } catch { throw new Error('Worker returned non-JSON.'); }

      if (!res.ok || !data.ok) {
        const message = data?.error || `Worker error ${res.status}`;
        throw new Error(message);
      }

      state.lastName = name;
      if (isInitial && !state.basePrompt) state.basePrompt = text;
      state.lastPrompt = text;

      let programObj = data?.program;
      if (!programObj && data?.programRaw) {
        programObj = parseMaybeJSON(data.programRaw);
      }

      updateFlow(programObj, '');

      const summary = explainResult({
        mode: data.mode || mode,
        usedFiles: data.usedFiles,
        answer: data.answer
      });
      pushMessage('assistant', summary || 'Shortcut updated.', { label: 'Shortcut Studio' });

      showToast('Shortcut updated. Download whenever you\'re ready.');
      btnSign.disabled = false;
    } catch (err) {
      console.error(err);
      pushMessage('system', err.message || 'Generation failed.', { label: 'Error' });
      showToast(err.message || 'Something went wrong.', true);
    } finally {
      state.isBusy = false;
      setSpinner(false);
      btnSend.disabled = false;
      btnReset.disabled = false;
    }
  }

  async function handleDownload() {
    if (state.isBusy) return;
    if (!state.program) {
      showToast('Nothing to download yet. Describe a shortcut first.', true);
      return;
    }
    setSpinner(true);
    btnSign.disabled = true;
    try {
      const plist = await ensurePlist({
        name: state.lastName || DEFAULT_SHORTCUT_NAME,
        inputRaw: prettyStringify(state.program),
        programObj: state.program,
        dslText: null
      });
      state.plistText = plist;

      const file = new File([plist], `${state.lastName || DEFAULT_SHORTCUT_NAME}.plist`, { type: 'application/xml' });
      const form = new FormData();
      form.append('file', file);

      const res = await fetch(`${WORKER_ORIGIN}/sign`, { method: 'POST', body: form });
      if (!res.ok) {
        let msg = '';
        try { msg = await res.text(); } catch {}
        throw new Error(`Signer error ${res.status}: ${msg.slice(0, 120)}`);
      }

      const blob = await res.blob();
      const cd = res.headers.get('Content-Disposition') || '';
      let filename = `${state.lastName || DEFAULT_SHORTCUT_NAME}.signed.shortcut`;
      const m = /filename\*?=(?:UTF-8''|")?([^";\r\n]+)/i.exec(cd);
      if (m && m[1]) {
        try { filename = decodeURIComponent(m[1].replace(/^"|"$|;/g, '')); } catch {}
      }

      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);

      showToast('Signed shortcut downloaded.');
    } catch (err) {
      console.error(err);
      showToast(err.message || 'Download failed', true);
    } finally {
      setSpinner(false);
      btnSign.disabled = false;
    }
  }

  btnSend.addEventListener('click', handleSend);
  chatInput.addEventListener('keydown', (event) => {
    if (event.key === 'Enter' && !event.shiftKey) {
      event.preventDefault();
      handleSend();
    }
  });

  btnSign.addEventListener('click', handleDownload);

  btnReset.addEventListener('click', () => {
    if (state.isBusy) return;
    state.basePrompt = '';
    state.lastPrompt = '';
    state.lastName = DEFAULT_SHORTCUT_NAME;
    state.conversation = [];
    state.program = null;
    state.plistText = '';
    chatInput.value = '';
    renderConversation();
    updateFlow(null, '');
    showToast('Workspace cleared.');
    btnSign.disabled = true;
  });

  renderConversation();
  updateFlow(null, '');
  btnSign.disabled = true;
  </script>
</body>
</html>
