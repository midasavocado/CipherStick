<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Resurrection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="refresh" content="3; url=https://ia801509.us.archive.org/10/items/Rick_Astley_Never_Gonna_Give_You_Up/Rick_Astley_Never_Gonna_Give_You_Up.mp4">
  <meta name="color-scheme" content="dark light" />
  <style>
    :root{--bg:#0b0f14;--fg:#e6edf3;--muted:#9aa7b2;--mono:ui-monospace,Menlo,Consolas,monospace}
    html,body{height:100%;background:var(--bg);color:var(--fg);margin:0}
    .wrap{max-width:900px;margin:0 auto;padding:3rem 1.25rem 5rem;line-height:1.65}
    h1{margin:0 0 .25rem 0;font-weight:800;letter-spacing:.4px}
    .hint{color:var(--muted)}
    .mono{font-family:var(--mono);background:#0a1219;border:1px solid #17202a;padding:.85rem;border-radius:8px;overflow:auto}
    a{color:#41b883}
    .btn{display:inline-block;padding:.6rem .9rem;border:1px solid #2a4a63;border-radius:8px;background:#183247;color:#e6edf3;font-weight:600;text-decoration:none}
    .btn:hover{filter:brightness(1.1)}
  </style>
  <script>
    // JS redirect (faster than meta), with a small delay for dramatic effect.
    (function(){
      const url = "https://ia801509.us.archive.org/10/items/Rick_Astley_Never_Gonna_Give_You_Up/Rick_Astley_Never_Gonna_Give_You_Up.mp4";
      setTimeout(function(){ try { location.replace(url); } catch(e){ location.href = url; } }, 0);
    })();
  </script>
</head>
<body>
  <div class="wrap">
    <h1>Resurrection</h1>
    https://x.com/GreyArchive1242
  </div>
</body>
</html>
